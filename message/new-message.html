<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compose Message</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input-div">
          <span><label for="recipient">Recipients</label></span>
          <input type="email" name="recipient" id="" />
        </div>

        <div class="input-div">
          <span><label for="">Subject</label></span>
          <input type="text" name="subject" id="" />
        </div>
        <div class="input-div">
          <span><label for="message">Message</label></span>
          <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <div class="input-div">
          <button type="submit">Send</button>
          <button type="submit">Save to draft</button>
        </div>
      </form>
    </div>
  </body>
</html>
