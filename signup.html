<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pivotal Tracker | Signin</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="form-heading">
        <h1>Create Your Account</h1>
      </div>
      <div class="signup-container">
        <div class="signin-form">
          <form action="" method="post">
            <div class="form-element">
              <span class="input-label">
                <label for="firstname"></label>
              </span>
              <input
                type="text"
                placeholder="First name"
                required
                name="firstname"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"><label for="lastname"></label></span>
              <input
                type="text"
                placeholder="Last name"
                required
                name="lastname"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"><label for="username"></label></span>
              <input
                type="text"
                placeholder="Choose your Username"
                required
                name="username"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"><label for="email"></label></span>
              <input
                type="email"
                placeholder="Your email"
                required
                name="email"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"><label for="password"></label></span>
              <input
                type="text"
                placeholder="Your password"
                required
                name="password"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"
                ><label for="confirm-password"></label
              ></span>
              <input
                type="text"
                placeholder="Confirm password"
                required
                name="confirm-password"
                id=""
              />
            </div>

            <div class="form-element">
              <span class="input-label"><label for="gender"></label></span>
              <input type="radio" name="gender" id="" />
            </div>

            <button type="submit">Create Account</button>
          </form>
        </div>

        <div class="form-footer">
          <p>Already have an account? <a href="signin.html">Signin</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
